<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table id="table-container" style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr id="mayu">
			<!-- Nested table 2 -->
			<td id="col-1">
				<table id="table-2">
					<th colspan="2">Nested table 2</th>
					<tr>
						<th>column 1</th>
						<th>column 2</th>
					</tr>
					<tr>
						<td class="abc">abc</td>
						<td class="abc">def</td>
					</tr>
				</table>
			</td>
			<!-- Nested table 1 -->
			<td id="col-2">
				<table id=table-1>
					<th>Nested table 1</th>
					<tr>
						<td>
							<ul class="abc">
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<!-- Nested table 3 -->
			<td id="col-3">
				<table id=table-3>
					<th colspan=2>Nested table 3</th>
				<tr>
					<td class="abc">Nested Table</td>
					<td class="abc">Demo Continued</td>
				</tr>
				</table>
			</td>
			<!-- Nested table 4 -->
			<td id="col-4">
				<table id=table-4>
					<th>Nested Table 4</th>
					<tr>
						<td id="html">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
